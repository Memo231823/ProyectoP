<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 3</title>
</head>
<body>
    <script>
        //generar un ciclo el cual se imprime de 0 a 100 de un ciclo for
        // for(varible de inicio; variable de tope;, variable de incremento o decremento){}
        var numero;
       var resultado;
       numero = prompt("Â¿que numero quieres imprimir como tabla de multiplicar?");
       numero = parseInt(numero);
       if(Number.isInteger(numero)){
       for(i = 1; i<=20; i++){
         resultado = numero * i;
         document.write(numero+" x "+i+" = "+resultado+" <br>");
       }
       }
       else{
        document.write("NO ES UN NUMERO NO PUEDO IMPRIMIR LA TABLA");
       }   
    </script>
</body>
</html>
